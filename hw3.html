 <html lang="en">
    <head>
   <html lang="en">
    <head>
        <link rel="stylesheet" href="hw3.css"> <!-- Link to CSS file -->
        <!-- Displays text in the tab -->
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet"> <!-- Link to Google Fonts (EB Garamond) -->

        <title>New Patient Registration | Wellness Health</title>
    </head>
    <body>
        <header>
            <table width="100%"></table>
            <tr>
                <td valign="top" align="left" width="20%">
                    <div class="image">
                        <img align="center" src="Images/Wellness.png" alt="Wellness Healthcare logo" width="80px" id="logo"/> <!-- Logo image -->
                    </div>
                </td>
                <td>
                    <h2>Wellness Healthcare</h2>
                </td>
                <td valign="bottom" align="right" width="20%">
                    <p>Today's Date: <span id="today"></span></p>
                </td>
            </tr>
            </table>
        </header>

<hr>
<!-- Form begins here -->
<form name="signup" id="signup" action="thankyou.html">
    <center>
        <div class="format">
            <table>
                <tr>
                    <th colspan="4">Create Account</th>
                </tr>
                <!-- start of patient info section -->
                 
                <tr>
                    <td class="td1"><label for="fname">First Name:</label></td>
                    <td>
                        <input type="text" 
                               name="fname" 
                               id="fname" 
                               minlength="1"
                               maxlength="30" 
                               required 
                               title="Letter, apostrophes, and dashes only" 
                               pattern="[a-zA-Z']{1,30}"
                               onblur="validateFname()"
                               placeholder="Dylan"
                        />

                    </br>
                        <span class="error" id="fname-error"> </span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="minitial">Middle Initial:</label></td>
                    <td>
                        <input type="text" 
                               name="minitial" 
                               id="minitial" 
                               maxlength="2" 
                               title="Letters only"
                               pattern="[a-zA-Z']{0,2}"
                               onblur="validateMinitial()"
                               placeholder="NA"
                        />
                    </br>
                        <span class="error" id="minitial-error"> </span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="lname">Last Name:</label></td>
                    <td>
                        <input type="text" 
                               name="lname" 
                               id="lname" 
                               minlength="1"
                               maxlength="30" 
                               required 
                               title="Letters, apostrophes, and dashes only" 
                               pattern="[a-zA-Z']{1,30}"
                               onblur="validateLname()"
                               placeholder="Eng"
                        />
                    </br>
                        <span class="error" id="lname-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="pgender">Gender:</label></td>
                    <td>
                        <label><input type="radio"
                               id="g1"
                               name="pgender"
                               value="male"  
                        />
                        male</label>
                        <label><input type="radio"
                               id="g2"
                               name="pgender"
                               value="female"
                        />
                        female</label>
                        <label><input type="radio"
                               id="g3"
                               name="pgender"
                               value="other"
                        />
                        other</label>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="dob">Date of Birth:</label></td>
                    <td>
                        <input type="date" 
                               id="dob" 
                               name="dob"
                               required 
                               title="please enter your date of birth"
                               onblur="validateDob()"
                        />
                    </br>
                        <span class="error" id="dob-error"></span>
                    </td>
                </tr>

                <tr>
                    <td class="td1"><label for="ssn">Social Security Number:</label></td>
                    <td>
                        <input type="password"
                               id="ssn" 
                               name="ssn"
                               minlength="9"
                               maxlength="11" 
                               required 
                               title="Numbers only"
                               placeholder="123-45-6789"
                               onblur="validateSsn()"
                        />
                        </br>
                        <span class="error" id="ssn-error"></span>
                    </td>
                </tr>

                <tr>
                    <th colspan="4"><hr></th> <!-- section divider line -->
                </tr>

                <tr>
                    <th colspan="4">Patient Contact Information</th>
                </tr>

                <tr>
                    <td class="td1"><label for="address1">Address Line 1</label></td>
                    <td>
                        <input type="text" 
                               id="address1" 
                               name="address1" 
                               mixlength="2"
                               maxlength="30"
                               required
                               title="please enter your address"
                               placeholder="1234 Main St"
                               onblur="validateAddress1()"
                             
                        />
                        </br>
                        <span class="" id="address1-error"></span>
                    </td>
                </tr>

            <tr>
                <td class="td1"><label for="address2">Address Line 2</label></td>
                <td>
                    <input type="text" 
                           id="address2" 
                           name="address2" 
                           minlength="2"
                           maxlength="30"
                           optional
                           title="please enter your address"
                           placeholder="Apt 101"
                    />
                </td>
            </tr>

            <tr>
                <td class="td1"><label for="city">City:</label></td>
                <td>
                    <input
                     type="text" 
                     name="city"
                     id="city" 
                     maxlength="30"
                     required
                     title="please enter your city"
                        placeholder="Houston"
                        onblur="validateCity()"
                        oninput="validateCity()"
                    />
                </br>
                    <span class="error" id="city-error"></span>
                </td>
            </tr>

            <tr>
                <td class="td1"><label for="state">State:</label></td>
                <td>
                    <select>
                        <option selected disabled>Please Select One</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="td1"><label for="zcode">Zip Code:</label></td>
                 <td>
                    <input type="text" 
                           id="zcode" 
                           name="zcode" 
                           minlength="5"
                           maxlength="10"
                           required
                           title="Numbers only"
                           placeholder="12345"
                           pattern="[0-9]{5}"
                           onblur="validateZcode()"
                    />
                    </br>
                    <span class="error" id="zcode-error"></span>
                </td>
            </tr>

            <tr>
                <td class="td1"><label for="email">Email Address:</label></td>
                <td>
                    <input type="text" 
                           id="email" 
                           name="email" 
                           maxlength="50"
                           required
                           title="please enter your email address"
                           placeholder="name@domain.tld"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                           onblur="validateEmail()"
                    />
                    </br>
                    <span class="error" id="email-error"></span>
                </td>
            </tr>

            <tr>
                <td class="td1"><label for="phone">Phone Number:</label></td>
                <td>
                    <input type="text" 
                           id="phone" 
                           name="phone" 
                           minlength="10"
                           maxlength="13"
                           required
                           title="please enter your phone number"
                           placeholder="(123)456-7890"
                           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                           onblur="validatePhone()"
                    />
                    </br>
                    <span class="error" id="phone-error"></span>
                </td>
            </tr>

            <tr>
                <th colspan="4"><hr></th> <!-- section divider line -->
            </tr>

            <!-- patient history starts here -->
             <tr>
                <th colspan="4">Patient History</th>
            </tr>

            <tr>
                <td class="td1"><label for="history">Have you ever had <br> (Check all that apply) :</label></td>
                <td>
                    <input type="checkbox" id="option1" value="Diabetes" />
                    <label for="Diabetes">Diabetes</label><br>
                    <input type="checkbox" id="option2" value="Asthma" />
                    <label for="Asthma">Asthma</label><br>
                    <input type="checkbox" id="option3" value="Covid-19" />
                    <label for="Covid-19">Covid-19</label><br>
                    <input type="checkbox" id="option4" value="Tuberculosis" />
                    <label for="Tuberculosis">Tuberculosis</label><br>
                    <input type="checkbox" id="option5" value="Hepatitis" />
                    <label for="Hepatitis">Hepatitis</label><br>
                </td>
            </tr>

            <tr>
                <td class="td1" align="right">
                    <label for="notes">If you selected any of the above, <br> please explain:</label>
                </td>
                <td>
                    <textarea rows="4" 
                              cols="35"
                              maxlength="500"
                              id="notes"
                              name="notes"
                              title="Please enter a brief description"
                              placeholder="Insert text here"
                    ></textarea>
                    <span id="description_text"></span>
                </td>
            </tr>

            <tr>
                <td class="td1"><label for="vaccination">Have you been vaccinated?</label></td>
                <td>
                    <label><input type="radio" 
                            id="v1"
                            name="vaccination"
                            value="yes"
                    />
                    yes</label>
                    <label><input type="radio" 
                            id="v2"
                            name="vaccination"
                            value="no"
                    />
                    no</label>
                </td>
            </tr>

            <tr>
              <td class="td1"><label for="insurance">Do you have health insurance?</label></td>
                <td>
                    <label><input type="radio" 
                            id="i1"
                            name="insurance"
                            value="yes"
                    />
                    yes</label>
                    <label><input type="radio" 
                            id="i2"
                            name="insurance"
                            value="no"
                    />
                    no</label>
                </td>
            </tr>

            <!-- HTML for range slider -->
             <tr>
                <td class="td1"><label for="range">How would you rate your overall health?<br/>(Rate from 1 to 10)</label></td>
                <td>
                    <input type="range" 
                           id="range" 
                           name="range" 
                           min="1" 
                           max="10" 
                           value="0"
                    />
                    <span id="range-slider"></span>
                </td>
            </tr>

            <tr>
                <th colspan="4"><hr></th> <!-- section divider line -->
            </tr>

            <!-- patient information starts here -->
            <tr>
                <th colspan="4">Patient Portal Account</th>
            </tr>

            <tr>
                <td class="td1"><label for="uid">User ID:</label></td>
                <td>
                    <input type="text" 
                           id="uid" 
                           name="uid" 
                           minlength="5"
                           maxlength="20"
                           required
                           title="User ID must be at least 5 characters. Cannot start with a number"
                           placeholder="Your user ID"
                           onblur="validateUid()"
                    />
                    </br>
                    <span class="error" id="uid-error"></span>
                </td>
            </tr>

            <tr>
                <td class="td1"><label for="pword">Password:</label></td>
                <td>
                    <input type="password" 
                           id="pword" 
                           name="pword" 
                           minlength="10"
                           maxlength="30"
                           required
                           title="Password must be at least 10 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character"
                           placeholder="Your password"
                           onblur="validatePword()"
                           oninput="validatePword()"
                           onfocus="validatePword()"
                    />
                    </br>
                    <span class="error" id="pword-error"></span>
                </td>
            </tr>

            <tr>
                <td class="td1"><label for="con_pword">Confirm Password:</label></td>
                <td>
                    <input type="password" 
                           id="con_pword" 
                           name="con_pword" 
                           minlength="10"
                           maxlength="30"
                           required
                           title="please reenter your password"
                           placeholder="Your password"
                           onblur="confirmPassword()"
                           oninput="confirmPassword()"
                           onfocus="confirmPassword()"
                    />
                </br>
                    <span class="error" id="pword2-error"></span>
                </td>
            </tr>

            <tr>
                <td class="td1" colspan="4">
                    <center>
                        <input type="submit" id="submit" name="submit" style="font-family: 'EB Garamond', sans-serif;">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" id="reset" name="reset" style="font-family: 'EB Garamond', sans-serif;">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="button" name="review" id="review" value="Review" style="font-family: 'EB Garamond', sans-serif;" onclick="reviewInput()">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="button" name="validate" id="validate" value="Validate" style="font-family: 'EB Garamond', sans-serif;" onclick="validateEverything()">
                    </center>
                </td> 
            </tr>
        </table>
        </div>
           <div class="pword-message">
           <span id="msg1"></span> <br/>
           <span id="msg2"></span> <br/>
           <span id="msg3"></span> <br/>
           <span id="msg4"></span> <br/> 
           <span id="msg5"></span> <br/> 
           <span id="msg6"></span> <br/>
           <span id="msg7"></span> <br/>
           <span id="pword2-error"></span> <br/>
    </div>
     <center>
       <p id="showInput"></p>
     </center>
    </div>
</center>
</form>
